<script>
    function openApp() {
        var packageName = 'com.kingclasses'; // Replace with your app's package name
        var customUriScheme = 'fbconnect'; // Replace with your app's custom URI scheme

        // Create an intent URL with the custom URI scheme and package name
        var intentUrl = 'intent://' + customUriScheme + '#Intent;scheme=' + customUriScheme + ';package=' + packageName + ';end';

        // Attempt to open the app using the intent URL
        window.location.href = intentUrl;
    }
</script>
